<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkr Productivity App</title>
    <script src="https://kit.fontawesome.com/81a0b12bff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/expenses.css">

</head>
<body>
    

<header class="header">
    <a href="index.html">
        <div class="logoholder">
            <img src="./img/todo_logo.png" alt="" class="logo">
            <span>Checkr</span>
        </div>
    </a>

    <nav class="navbar">
        <img src="./img/notification_bell.png" alt="" class="bell">
        <div class="horizontal"></div>
        <div class="user">
            <span class="profile_name">Eben Ofere</span>
            <span class="user_class">New User</span>
        </div>
        <img src="./img/profile_pic.jpg" alt="" class="profile_pic">
        <img src="./img/down_arrow.png" alt="" class="down_arrow">
    </nav>
</header>

<div class="mainpagecontainer">
    <div class="mainpage">
        <div class="sidenav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="todolist.html">To-Do List</a></li>
                <li><a href="expense.html">Expense Tracker</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Contact Lists</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <div class="mainnav">
            <span class="welcometext">Expense Tracker</span>
           
            <div class="container">
                <h4>Your Balance</h4>
                <h1 id="balance">$0.00</h1>
          
                <div class="inc-exp-container">
                  <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                  </div>
                  <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                  </div>
                </div>
          
                <h3>History</h3>
                <ul id="list" class="list">
                  <!-- <li class="minus">
                    Cash <span>-$400</span><button class="delete-btn">x</button>
                  </li> -->
                </ul>
          
                <h3>Add new transaction</h3>
                <form id="form">
                  <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter text..." >
                  </div>
                  <div class="form-control">
                    <label for="amount" class="enter"
                      >If amount is an <strong>expense</strong>, enter a <span class="negative">negative value</span>. Else, if it is an <strong>income</strong>, enter a <span class="positive">positive value.</span></label
                    >
                    <input type="number" id="amount" placeholder="Enter amount..." >
                  </div>
                  <button class="btn">Add transaction</button>
                </form>
              </div>
            
        </div>
    </div>


    <div class="footer">
        <p>&copy;2022 Made by Ebenezer Ofere. All Rights Reserved.</p>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
