<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkr Productivity App</title>
    <script src="https://kit.fontawesome.com/81a0b12bff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">

</head>
<body>
    

<header class="header">
    <a href="index.html">
        <div class="logoholder">
            <img src="./img/todo_logo.png" alt="" class="logo">
            <span>Checkr</span>
        </div>
    </a>

    <nav class="navbar">
        <img src="./img/notification_bell.png" alt="" class="bell">
        <div class="horizontal"></div>
        <div class="user">
            <span class="profile_name">Eben Ofere</span>
            <span class="user_class">New User</span>
        </div>
        <img src="./img/profile_pic.jpg" alt="" class="profile_pic">
        <img src="./img/down_arrow.png" alt="" class="down_arrow">
    </nav>
</header>

<div class="mainpagecontainer">
    <div class="mainpage">
        <div class="sidenav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="todolist.html">To-Do List</a></li>
                <li><a href="expense.html">Expense Tracker</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Contact Lists</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <div class="mainnav">
            <span class="welcometext">My Calendar</span>
           
            <div class="wrapper">
                <header>
                  <p class="current-date"></p>
                  <div class="icons">
                    <span id="prev" class="arrowdirection"><img src="./img/icons8-left-arrow-64.png" alt=""></span>
                    <span id="next" class="arrowdirection"><img src="./img/icons8-right-arrow-64.png" alt=""></span>
                  </div>
                </header>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
            
        </div>
    </div>


    <div class="footer">
        <p>&copy;2022 Made by Ebenezer Ofere. All Rights Reserved.</p>
    </div>
</div>



<script src="calendar.js"></script>
</body>
</html>
